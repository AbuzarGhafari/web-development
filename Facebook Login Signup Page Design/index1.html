<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Login Signup Page Design</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="main">  

        <div class="top">

            <div class="header">
                <div class="logo">
                    <a href="#">facebook</a>
                </div>
                <div class="login">
                    <form action="">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>

            <div class="welcome">
                <h1>Welcome to Facebook</h1>
                <h3>The world biggest social network</h3>
            </div>

        </div>
        <div class="bottom"></div>

        <div class="center">
            <h4>SIGN UP</h4>
            <form action="">

                <div class="field">
                    <input type="text" required><span class="label">Full Name</span>
                </div>

                <div class="field">
                    <input type="email" required><span class="label">Your Email</span>
                </div>

                <div class="field">
                    <input type="password" required><span class="label">Your Password</span>
                </div>

                <div>
                    <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>

    </div>


</body>

</html>
