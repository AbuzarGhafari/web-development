<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Login Signup Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="top">
            <div class="header">
                <h1 class="logo">
                    <a href="#">facebook</a>
                </h1>
                <div class="login">
                    <form action="#">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>

            <h2>Welcome to Facebook</h2>
            <h3>The world biggest social network</h3>

        </div>


        <div class="signup">
            <h4>SIGN UP</h4>
            <form action="">

                <div class="field">
                    <input type="text"><span class="label">Full Name</span>
                </div>

                <div class="field">
                    <input type="email"><span class="label">Your Email</span>
                </div>

                <div class="field">
                    <input type="password"><span class="label">Your Password</span>
                </div>

                <div class="field">
                    <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>

 
    </div>


</body>

</html>
