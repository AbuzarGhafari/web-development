<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-only Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <a href="#demo-modal">Open Demo Modal</a>
    </div>

    <div id="demo-modal" class="modal">
        <a href="#" class="cancel"></a>

        <div class="modal__content">
            <h1>CSS Only Modal</h1>
            <p>You can use the :target pseudo-class to create a modals with Zero JavaScript. Enjoy!</p>

            <div class="modal__footer">
                Made with <i class="fa fa-heart"></i>, by <a href="https://twitter.com/denicmarko" target="_blank">@denicmarko</a>
            </div>

            <a href="#" class="modal__close">&times;</a>

        </div>
    </div>
    
</body>
</html>
