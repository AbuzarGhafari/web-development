<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <style>
      .chart-container {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");

      let noOfStudents = 20;
      let totalMarks = 50;

      let labels = [];
      let data1 = [];
      let data2 = [];

      let i = 0;
      for (i = 0; i < noOfStudents; i++) {
        labels.push("Std" + i);
        // data1.push(Math.floor(Math.random() * 30) + 1);
        data1.push(totalMarks);
        data2.push(Math.floor(Math.random() * 30) + 1);
      }

      data1.sort(function (a, b) {
        return a - b;
      });
      data2.sort(function (a, b) {
        return a - b;
      });

      console.log(data1, data2);

      var data = {
        labels: labels,
        datasets: [
          {
            label: "Total Marks",
            data: data1,
            backgroundColor: "blue",
            borderColor: "lightblue",
            fill: false,
            lineTension: 0.2,
            pointRadius: 4,
          },
          {
            label: "Obtained Marks",
            data: data2,
            backgroundColor: "green",
            borderColor: "lightgreen",
            fill: false,
            lineTension: 0.2,
            pointRadius: 4,
          },
        ],
      };

      var options = {
        title: {
          display: true,
          position: "top",
          text: "Students Marks Graph",
          fontSize: 24,
          fontColor: "#111",
        },
        legend: {
          display: true,
          position: "bottom",
        },
        scales: {
          xAxes: [
            {
              scaleLabel: {
                display: true,
                labelString: "Students",
              },
            },
          ],
          yAxes: [
            {
              scaleLabel: {
                display: true,
                labelString: "Marks",
              },
              ticks: {
                min: 0,
              },
            },
          ],
        },
      };

      var chart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
