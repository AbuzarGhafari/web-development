<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitopia Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- hero start -->
    <div class="hero">

        <!-- navbar start -->
        <div class="navbar">

            <img src="img/logo.png" alt="logo">

            <!-- ul start -->
            <ul>

                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
            <!-- ul end -->

            <!-- navbar-icons start -->
            <div class="navbar-icons">

                <img src="img/bell.png" alt="bell">
                <img src="img/user.png" alt="user">
                <img src="img/menu.png" alt="menu">

            </div>
            <!-- navbar-icons end -->

        </div>
        <!-- navbar end -->

        <!-- banner start -->
        <div class="banner">
            
            <!-- left-column start -->
            <div class="left-column">

                <!-- search-box start -->
                <div class="search-box">
                    
                    <img src="img/search.png" alt="search">
                    <input type="text">

                </div>
                <!-- search-box end -->

                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced for those interested. Duis erat ex, Lorem ipsum dolor sit amet.</p>

                <!-- btn start -->
                <div class="btn">
                    <button class="primary-btn">Learn More</button>
                    <button>Watch Video</button>
                </div>
                <!-- btn end -->

                <!-- social-icons start -->
                <div class="social-icons">
                    <img src="/img/twitter.png" alt="twitter">
                    <img src="/img/instagram.png" alt="instagrag">
                    <img src="/img/pinterest.png" alt="pinterest.png">
                    <img src="/img/facebook.png" alt="facebook">
                </div>
                <!-- social-icons end -->
                
            </div>
            <!-- left-column end -->

            <!-- right-column start -->
            <div class="right-column">
                
                <img src="img/feature.png" alt="feature">

            </div>
            <!-- right-column end -->

        </div>
        <!-- banner end -->


    </div>
    <!-- hero end -->
    
</body>
</html>
