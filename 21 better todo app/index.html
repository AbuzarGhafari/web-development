<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Better ToDo App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          data-new-list-input
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button type="submit" class="btn create" aria-label="create new list">
          +
        </button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Youtube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-task-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" name="" id="" class="" />
        <label for=""><span class="custom-checkbox"></span></label>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
