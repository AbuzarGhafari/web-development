<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card Design With Flexbox</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../sass/profile_card_design_flexbox.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="img">
                <img src="../images/boy2.jpg" alt="boy2.jpg">
            </div>
            <div class="info">
                <div class="name">
                    <h1>Megan Fox</h1>
                </div>
                <div class="occupation">
                    <h1>Web Developer</h1>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero optio consectetur ab illo dignissimos, cupiditate suscipit quod itaque ipsa at.</p>
                </div>
                <div class="socials">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    





</body>
</html>
