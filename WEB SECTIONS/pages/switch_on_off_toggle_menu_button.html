<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch ON & OFF Toggle Menu Button</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/switch_on_off_toggle_menu_button.css">
</head>
<body>
    
    <div class="container">
        <div class="checkbox">
            <input type="checkbox" name="exp" id="exp" value="bike">
            <div class="checkbox-inner">
                <label for="exp"></label>
            </div>
            <span class="checkbox-on">ON</span>
            <span class="checkbox-off">OFF</span>
        </div>
    </div>















</body>
</html>
