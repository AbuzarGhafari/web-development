<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clover</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../sass/clover.css">
</head>
<body>


    <div class="header-container"> 
        <header> 
            <div class="logo">
                <a href="#">CLOVER</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">IOS & Android</a></li>
                    <li><a href="#">Desktop</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="#">Log in <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="heading">
            <h1>The Simplest<br>way to bank</h1>
        </div>
        <div class="description">
            <p>With Clover you can manage your<br>money directly in-app and pay with<br>your card no matter where you are.</p>
        </div>
        <div class="social">
            <div class="google-play">
                <a href="#">
                    <img src="../images/google play.png" alt="">
                    <p class="uppercase">Get IT On</p>
                    <p class="large">Google Play</p>
                </a>
            </div>
            <div class="app-store">
                <a href="#">
                    <i class="fa fa-apple" aria-hidden="true"></i>
                    <p>Download on the</p>
                    <p class="large">App Store</p>
                </a>
            </div>
        </div>
    </div>





</body>
</html>
