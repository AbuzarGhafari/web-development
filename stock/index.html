<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stock">
        <div class="stack-info">
            <h3>Stock</h3>
            <div class="dots" id="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="color">
            <div class="box"></div>
            <p>#000</p>
        </div>
        <div class="colors-box" id="colorsBox">
            <div class="colors-info">
                <p>Color Styles</p>
                <div class="menu">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
            </div>
            <div class="colors">
                <div class="color-circle"></div>
                <div class="color-circle"></div>
                <div class="color-circle"></div>
            </div>
        </div>
    </div>

    <script>
        var dots = document.querySelector('#dots');
        var colorsBox = document.querySelector('#colorsBox');
        dots.addEventListener('click', function(){
            colorsBox.classList.toggle('show');
        });
    </script>


</body>
</html>
